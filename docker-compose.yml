version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "${API_PORT:-4200}:${API_PORT:-4200}"
    volumes:
      - .:/app
      - /app/front/node_modules
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-4200}
      - LOGIN_PIN=${LOGIN_PIN:-123456}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:4200/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
