services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-avaliar
    environment:
      POSTGRES_DB: avaliar
      POSTGRES_USER: avaliador
      POSTGRES_PASSWORD: passwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - avaliar-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avaliar-backend
    environment:
      DATABASE_URL: postgresql://avaliador:passwd@postgres:5432/avaliar
      DATABASE_POOL_SIZE: 5
      DATABASE_MAX_OVERFLOW: 10
      DATABASE_POOL_TIMEOUT: 30
      DATABASE_POOL_RECYCLE: 3600
      DATABASE_ECHO: "false"
      DEBUG: "false"
      JWT_SECRET_KEY: "your-secret-key-change-in-production"
      JWT_ALGORITHM: "HS256"
      JWT_TOKEN_LOCATION: '["headers"]'
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      LOGIN_PIN: "123456"
    ports:
      - "3001:8000"
    volumes:
      - ./api/static:/app/static
      - ./api/logs:/app/logs
    depends_on:
      - postgres
    networks:
      - avaliar-network
    command: >
      sh -c "
      echo 'Waiting for PostgreSQL to be ready...';
      while ! pg_isready -h postgres -p 5432 -U avaliador; do
        echo 'PostgreSQL is not ready yet, waiting...';
        sleep 2;
      done;
      echo 'PostgreSQL is ready!';
      echo 'Starting FastAPI application...';
      uv run uvicorn main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: avaliar-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - avaliar-network

volumes:
  postgres_data:
    driver: local

networks:
  avaliar-network:
    driver: bridge
