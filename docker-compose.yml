version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/front/node_modules
    environment:
      - ENVIRONMENT=development
      - API_HOST=0.0.0.0
      - API_PORT=4200
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:4200/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s